<html>
    <head>
        <title>Solaer system</title>
    </head>
    <link rel="stylesheet" href="C:\Users\Tansukh\Desktop\Projectsolarsystem\Projectsolarsystem.css">
    <body>
        <div class="header">
            <h1 class='heading'>Calculate a weight of an object on a planet</h1>
        </div>
        <div class="d-flex">
           <input type="text" placeholder="Mass in Killogram" class="mass" id="mass">
           <select id="planet" class="selector">
             <option value="none" class="option">--Select Planet--</option>
             <option value="earth" class="option">earth</option>
             <option value="jupiter" class="option">jupiter</option>
             <option value="mars" class="option">mars</option>
             <option value="mercury" class="option">mercury</option>
             <option value="moon" class="option">moon</option>
             <option value="neptune" class="option">neptune</option>
             <option value="pluto" class="option">pluto</option>
             <option value="saturn" class="option">saturn</option>
             <option value="uranus" class="option">uranus</option>
             <option value="venus" class="option">venus</option>
           </select>
           <button class="buttn" id="bttn" onclick="plantImageChangeOnClick()">Calculate weight</button>
        </div>
        <div class="result-container">
            <div id="img-container" class="result-img">
                <img id="planet-img" src="C:\Users\Tansukh\Desktop\Projectsolarsystem\images\earth.png" alt="">
            </div>
            <div class="result-txt">
                <div class="txt">
                    <h3 id="txt-result">The weight of the object on EARTH</h3>
                </div>
                <div id="weight-container" class="weight">
                   <h2 id="weight">980.00 N</h2> 
                </div>
            </div>
        </div>        
        <script src="C:\Users\Tansukh\Desktop\Projectsolarsystem\Projectsolarsystem.js"></script>
    </body>
</html>
